<div class="modal" tabindex="-1" role="dialog"> <div class="modal-dialog smb-modal contract-modal"> <div class="modal-content"> <div class="modal-header"> <button tabindex="-1" type="button" class="close" ng-click="$hide()">&times;</button> <h4 class="modal-title ellipis" style="width: 100%">Добавить проектно-сметный документ</h4> </div> <div class="modal-body"> <form class="form-horizontal"> <div class="form-group"> <label class="col-sm-4 control-label">Тип проекта</label> <div class="col-sm-8"> <select ng-model="newPsdDocument.documentTypeId" class="form-control" ng-options="psdDocumentType.id as psdDocumentType.name for psdDocumentType in psdDocumentTypes"> <option value="" disabled selected style="display:none;">Тип проекта</option> </select> </div> </div> <div class="form-group"> <label class="col-sm-4 control-label">Наименование проекта</label> <div class="col-sm-8"> <input ng-model="newPsdDocument.projectName" type="text" class="form-control" placeholder="Наименование проетка"> </div> </div> <div class="form-group"> <label class="col-sm-4 control-label">Наименование разработчика проекта</label> <div class="col-sm-8"> <input ng-model="newPsdDocument.projectDeveloperName" type="text" class="form-control" placeholder="Наименование разработчика проекта"> </div> </div> <div class="form-group"> <label class="col-sm-4 control-label">Дата разработки ПСД</label> <div class="col-sm-8"> <input ng-model="newPsdDocument.psdDate" type="text" class="form-control" bs-datepicker> </div> </div> <div class="form-group"> <label class="col-sm-4 control-label">ДО</label> <div class="col-sm-8"> <select ng-model="newPsdDocument.companyId" class="form-control" ng-options="company.id as company.name for company in companies"> <option value="" disabled selected style="display:none;">ДО</option> </select> </div> </div> <div class="form-group"> <label class="col-sm-4 control-label">Месторождение</label> <div class="col-sm-8"> <input ng-model="newPsdDocument.locality" type="text" class="form-control" placeholder="Месторождение"> </div> </div> <div class="form-group"> <label class="col-sm-4 control-label">Кусты</label> <div class="col-sm-8"> <input ng-model="newPsdDocument.clusters" type="text" class="form-control" placeholder="Кусты"> </div> </div> <div class="form-group"> <label class="col-sm-4 control-label">№ Скважины</label> <div class="col-sm-8"> <input ng-model="newPsdDocument.wellNumber" type="text" class="form-control" placeholder="№ Скважены"> </div> </div> <div class="form-group"> <label class="col-sm-4 control-label">Тип профиля скважин</label> <div class="col-sm-8"> <select ng-model="newPsdDocument.profileType" class="form-control"> <option value="" disabled selected style="display:none;">Тип профиля скважин</option> <option value="вертикальный">вертикальный</option> <option value="накл.-напр.">накл.-напр.</option> <option value="горизонтальный">горизонтальный</option> </select> </div> </div> <div class="form-group"> <label class="col-sm-4 control-label">Документ</label> <div class="col-sm-8"> <input ng-model="newPermitDocument.file" type="file" class="form-control" name="file" multiple> </div> </div> <div class="form-group"> <div class="col-sm-offset-4 col-sm-8"> <button ng-click="addPsdDocument(newPsdDocument);$hide()" type="submit" class="btn btn-default">Добавить</button> <button ng-click="$hide()" type="submit" class="btn btn-default">Отмена</button> </div> </div> </form> </div> </div> </div> </div>

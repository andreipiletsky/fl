<div class="modal" tabindex="-1" role="dialog"> <div class="modal-dialog smb-modal contract-modal"> <div class="modal-content"> <div class="modal-header"> <button tabindex="-1" type="button" class="close" ng-click="$hide()">&times;</button> <h4 class="modal-title"><label class="title-contract-id ellipis" style="width: 100%">Договор № {{selectedContract.externalID}}</label></h4> </div> <div class="modal-body"> <form class="form-horizontal"> <div class="form-group"> <label class="col-sm-5 control-label">Номер внешний</label> <label class="col-sm-7 control-label control-value">{{selectedContract.externalID}}</label> </div> <!--<div class="form-group">--> <!--<label class="col-sm-5 control-label">Номер внутренний</label>--> <!--<label class="col-sm-7 control-label control-value">{{selectedContract.lotusID}}</label>--> <!--</div>--> <div class="form-group"> <label class="col-sm-5 control-label">Дата заключения договора</label> <label class="col-sm-7 control-label control-value">{{selectedContract.signatureDate | date:'dd.MM.yyyy'}}</label> </div> <div class="form-group"> <label class="col-sm-5 control-label">Дата начала действия</label> <label class="col-sm-7 control-label control-value">{{selectedContract.startDate | date:'dd.MM.yyyy'}}</label> </div> <div class="form-group"> <label class="col-sm-5 control-label">Дата окончания действия</label> <label class="col-sm-7 control-label control-value">{{selectedContract.finalDate | date:'dd.MM.yyyy'}}</label> </div> <div class="form-group"> <label class="col-sm-5 control-label">Контрагент</label> <label class="col-sm-7 control-label control-value">{{selectedContract.contractorName}}</label> </div> <div class="form-group"> <label class="col-sm-5 control-label">Стоимость, без НДС, руб</label> <label class="col-sm-7 control-label control-value">{{selectedContract.price | ruble}}</label> </div> <div class="form-group"> <label class="col-sm-5 control-label">Стоимость, с НДС, руб</label> <label class="col-sm-7 control-label control-value">{{selectedContract.priceVAT | ruble}}</label> </div> <div class="form-group"> <label class="col-sm-5 control-label">НДС, руб</label> <label class="col-sm-7 control-label control-value">{{selectedContract.vat | ruble}}</label> </div> <div class="form-group"> <label class="col-sm-5 control-label">Стоимость в SAP, руб</label> <label class="col-sm-7 control-label control-value">{{(selectedContract.sapSum | ruble) || '-'}}</label> </div> <div class="form-group"> <label class="col-sm-5 control-label">Код услуги</label> <label class="col-sm-7 control-label control-value">{{selectedContract.serviceCode}}</label> </div> <div class="form-group"> <label class="col-sm-5 control-label">Тип сервиса</label> <label class="col-sm-7 control-label control-value">{{selectedContract.serviceName}}</label> </div> <div class="form-group"> <label class="col-sm-5 control-label">ДО</label> <label class="col-sm-7 control-label control-value">{{selectedContract.branchName}}</label> </div> <div class="form-group"> <label class="col-sm-5 control-label">Ссылка на СЭД Lotus</label> <div class="col-sm-7"> <button ng-click="openLink(selectedContract.link)" type="submit" class="btn btn-default" ng-show="selectedContract.link">Перейти</button> <span ng-hide="selectedContract.link">-</span> </div> </div> </form> </div> </div> </div> </div>

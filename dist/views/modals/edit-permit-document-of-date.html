<div class="modal" tabindex="-1" role="dialog"> <div class="modal-dialog smb-modal contract-modal"> <div class="modal-content"> <div class="modal-header"> <button tabindex="-1" type="button" class="close" ng-click="$hide()">&times;</button> <h4 class="modal-title">Дата ввода в ОФ</h4> </div> <div class="modal-body"> <form novalidate name="updatePermitDocumentForm" class="form-horizontal" ng-class="{'form-validation': data.submitted}" ng-submit="updatePermitDocument(updatePermitDocumentForm)"> <div class="form-group"> <label class="col-sm-4 control-label">ДО</label> <label class="col-sm-8 control-label" style="text-align: left">{{data.item.DzoName}}</label> </div> <div class="form-group"> <label class="col-sm-4 control-label">Месторождение</label> <label class="col-sm-8 control-label" style="text-align: left">{{data.item.LocalityName}}</label> </div> <div class="form-group"> <label class="col-sm-4 control-label">Куст</label> <label class="col-sm-8 control-label" style="text-align: left">{{data.item.ClusterName}}</label> </div> <div class="form-group"> <label class="col-sm-4 control-label">Скважина</label> <label class="col-sm-8 control-label" style="text-align: left">{{data.item.WellName}}</label> </div> <div class="form-group"> <label class="col-sm-4 control-label">Дата ввода в ОФ</label> <div class="col-sm-8"> <input ng-model="permitDocument.dataVvodaVOsnovnyeFondy" name="dataVvodaVOsnovnyeFondy" type="text" class="form-control input-sm" bs-datepicker data-placement="'top-left'" required> </div> <p class="error-message" ng-show="data.submitted && updatePermitDocumentForm.dataVvodaVOsnovnyeFondy.$error.required">поле обязательно для заполнения</p> </div> <div class="form-group"> <div class="col-sm-offset-4 col-sm-8"> <button type="submit" class="btn btn-default" ng-disabled="data.disableSend">Сохранить</button> <button ng-click="$hide()" type="button" class="btn btn-default">Отмена</button> </div> </div> </form> </div> </div> </div> </div>

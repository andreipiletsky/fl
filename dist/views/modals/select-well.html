<div class="modal" tabindex="-1" role="dialog"> <div class="modal-dialog smb-modal"> <div class="modal-content"> <div class="modal-header"> <button tabindex="-1" type="button" class="close" ng-click="$hide()">&times;</button> <h4 class="modal-title">Выберите скважину</h4> </div> <div class="modal-body"> <div class="search-box"> <input type="text" class="form-control" ng-model="search.wellName"> </div> <div class="wells-tree" ng-hide="showActiveObjects"> <treecontrol class="processes-tree" tree-model="objectsWellsTree" options="treeOptions" expanded-nodes="expandedClusters" on-selection="showSelected(node, selected)"> {{node.name}} </treecontrol> </div> <div class="wells-tree" ng-show="showActiveObjects"> <treecontrol class="processes-tree" tree-model="activeObjectsWellsTree" options="treeOptions" expanded-nodes="expandedActiveObjectsClusters" on-selection="showSelected(node, selected)"> {{node.name}} </treecontrol> </div> <div class="checkbox" ng-hide="noActiveObjects"> <label> <input type="checkbox" ng-model="showActiveObjects"> Показывать только активные объекты </label> </div> </div> </div> </div> </div>

<div class="container plan-container container-very-wide" ng-controller="CompareProductionPlansCtrl"> <div class="container-fluid"> <div class="box-list"> <legend>Сравнение ППП</legend> <div class="versions-container"> <div class="col-sm-12 filter"> <select class="input-sm form-control" ng-model="planParameters.company" ng-options="company as company.name for company in data.companies"> <option value="" disabled selected style="display:none;">ДО</option> </select> </div> <div class="col-sm-12 filter"> <select class="input-sm form-control" ng-model="planParameters.year" ng-options="year as year for year in data.years"> <option value="" disabled selected style="display:none;">Год</option> </select> </div> <div class="versions-list col-sm-12"> <div class="checkbox" ng-repeat="version in planParameters.versions"> <label> <input type="checkbox" ng-model="version.selected" ng-change="fillTableData()"> {{version.name}} </label> </div> </div> </div> <div class="table-container" ng-show="getSelectedVersions().length"> <div class="table-header"> <div class="col-sm-4 text-left"> <button class="round_button_add" style="float: left; margin-right: 5px"><i class="fa fa-file-excel-o"></i></button> <!--<button class="round_button_add" style="float: left"><i class="fa fa-file-powerpoint-o"></i></button>--> </div> <div class="col-sm-4 text-center"> <smb-triple-period-switch ng-model="data.timeKey"></smb-triple-period-switch> </div> <!--<div class="col-sm-4 text-right">--> <!--<button ng-click="chartsData.tableMode = false" class="round_button_add"><i class="fa fa-bar-chart-o"></i></button>--> <!--</div>--> </div> <table class="table table-striped"> <thead> <tr class="table-header"> <th width="10%" colspan="1" rowspan="2" class="cell-header">Показатель</th> <th rowspan="2"></th> <th class="time-header" ng-repeat="timeHeader in tableData.timeHeaders" colspan="{{tableData.selectedVersions.length}}">{{timeHeader}}</th> <th class="time-header" colspan="{{tableData.selectedVersions.length}}">Сумма</th> </tr> <tr class="table-header versions"> <th class="text-center" ng-repeat="header in tableData.headers track by $index">{{header}}</th> </tr> </thead> <tbody> <tr> <td rowspan="2" class="cell-header">Проходка, м.</td> <td class="cell-sub-header">ГС</td> <td class="text-center" ng-repeat="d in tableData.data">{{d.excGs}}</td> </tr> <tr> <td class="cell-sub-header">ННС</td> <td class="text-center" ng-repeat="d in tableData.data">{{d.excNns}}</td> </tr> </tbody> <tbody> <tr> <td rowspan="2" class="cell-header">Пробурено скважин, шт.</td> <td class="cell-sub-header">ГС</td> <td class="text-center" ng-repeat="d in tableData.data">{{d.numWGs}}</td> </tr> <tr> <td class="cell-sub-header">ННС</td> <td class="text-center" ng-repeat="d in tableData.data">{{d.numWNns}}</td> </tr> </tbody> <tbody> <tr> <td rowspan="2" class="cell-header">Бригады бурения, шт.</td> <td class="cell-sub-header">ГС</td> <td class="text-center" ng-repeat="d in tableData.data">{{d.brigDrGs}}</td> </tr> <tr> <td class="cell-sub-header">ННС</td> <td class="text-center" ng-repeat="d in tableData.data">{{d.brigDrNns}}</td> </tr> </tbody> <tbody> <tr> <td rowspan="2" class="cell-header">Скорость бурения, сутки/1000м.</td> <td class="cell-sub-header">ГС</td> <td class="text-center" ng-repeat="d in tableData.data">{{d.drDurationGs}}</td> </tr> <tr> <td class="cell-sub-header">ННС</td> <td class="text-center" ng-repeat="d in tableData.data">{{d.drDurationNns}}</td> </tr> </tbody> </table> </div> </div> </div> </div>

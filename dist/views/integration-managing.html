<div class="integration-managing-container"> <div ng-hide="data.loaded" class="full-height text-primary"> <centered-fa-spinner></centered-fa-spinner> </div> <div ng-show="data.error" class="container error-container"> <p class="error-message">Не удалось получить данные.</p> </div> <div ng-show="data.loaded" class="container"> <div class="box-list"> <legend>Управление интеграциями</legend> <div class="button-group row-md-1"> <a class="choice" ng-click="refreshLogs()">Обновить</a> <a class="choice" ng-click="openIntegrations()">Повторить загрузку</a> </div> <div ng-show="data.loaded" class="row-md-11"> <div id="gridContainer" dx-data-grid="dataGridOptions" dx-item-alias="item"> <div class="status-template" data-options="dxTemplate:{ name:'statusTemplate' }"> <span ng-hide="item.data.HasError">{{item.data.Status}}</span> <a href="" class="link-btn ng-binding" ng-show="item.data.HasError" ng-click="downloadErrorLog(item.data.Id); $event.stopPropagation()">{{item.data.Status}}</a> </div> </div> </div> </div> </div> </div>

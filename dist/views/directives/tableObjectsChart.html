<div style="overflow-y: auto"> <table class="table table-striped" ng-if="splitted" style="margin: 0"> <thead> <tr class="table-header"> <th rowspan="3" ng-style="{width: 100/(objects.all.length + 1) + '%'}"></th> <th colspan="6" ng-repeat="object in objects.all track by $index" class="text-center" ng-style="{width: 100/(objects.all.length + 1) + '%'}">{{object.DisplayName}}</th> </tr> <tr class="table-header"> <th colspan="2" ng-repeat="cell in getHeaderCells() track by $index" class="text-center" ng-style="{width: 100/(objects.all.length + 1)/3 + '%'}">{{cell}}</th> </tr> <tr class="table-header"> <th ng-repeat="cellValueType in getHeaderCellsValueTypes() track by $index" class="text-center" ng-style="{width: 100/(objects.all.length + 1)/6 + '%'}">{{cellValueType}}</th> </tr> </thead> <tbody ng-repeat="row in objects.all[0].ComputedFrom  track by $index" ng-init="rowIndex = $index"> <tr> <td class="cell-header">{{row.Name}}, {{row.Uom}}</td> <td class="text-right" style="white-space: nowrap" ng-repeat="cell in getRowCells(rowIndex) track by $index" ng-class="{'all-cell': cell.all}">{{cell.value}}</td> </tr> </tbody> </table> <table class="table table-striped" ng-if="!splitted" style="margin: 0"> <thead> <tr class="table-header"> <th rowspan="2" ng-style="{width: 100/(objects.length + 1) + '%'}"></th> <th colspan="2" ng-repeat="object in objects track by $index" class="text-center" ng-style="{width: 100/(objects.length + 1) + '%'}">{{object.DisplayName}}</th> </tr> <tr class="table-header"> <th ng-repeat="cellValueType in getHeaderCellsValueTypes() track by $index" class="text-center" ng-style="{width: 100/(objects.length + 1)/2 + '%'}">{{cellValueType}}</th> </tr> </thead> <tbody ng-repeat="row in objects[0].ComputedFrom track by $index" ng-init="rowIndex = $index"> <tr> <td class="cell-header" ng-style="{width: 100/(objects.length + 1) + '%'}">{{row.Name}}, {{row.Uom}}</td> <td class="text-right" style="white-space: nowrap" ng-repeat="cell in getRowCells(rowIndex) track by $index">{{cell}}</td> </tr> </tbody> </table> </div>

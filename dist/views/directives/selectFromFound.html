<input tabindex="1" type="text" ng-model="search" class="search-row" ng-keydown="keyDown($event)"> <div ng-if="showList" class="dropdown" ng-mousedown="$event.stopPropagation();$event.preventDefault()"> <ul class="dropdown-menu" style="display: block !important;" ng-class="{'scrollable': ( objects | filter:{name:search}:objectComparator | limitTo:data.maxResults).length > 6}"> <li ng-repeat="object in objects | filter:{name:search}:objectComparator | limitTo:data.maxResults" ng-class="{'smb-active-search-item':($index==selectedIndex)}" style="overflow: hidden" ng-click="setObject(object)"> <a class="{{itemClass}}" tabindex="-1" ng-bind-html="highlight(getItemString(object), search)"></a> </li> <li ng-show="!(objects | filter:{name:search}:objectComparator).length"> <a tabindex="-1">Нет совпадений</a> </li> </ul> </div>

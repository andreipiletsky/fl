<div> <table class="table table-striped" st-safe-src="contractorsSrc" st-table="contractors"> <thead> <tr class="table-header"> <th st-sort="title">Название подрядчика</th> <th st-sort="lineName">{{lineHeader}}</th> <th st-sort="points[0].values[0]">{{dimension}}</th> </tr> </thead> <tbody ng-repeat="contractor in contractors"> <tr class="link-btn" ng-click="openLink(contractor.link)"> <td class="text-left">{{contractor.title}}</td> <td>{{contractor.lineName}}</td> <td class="text-right" style="white-space: nowrap">{{contractor.points[0].values[0].val | numeraljs: format || '0.0[0000]'}}</td> </tr> </tbody> </table> </div>
